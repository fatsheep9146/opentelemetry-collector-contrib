apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: telemetrygen-metric-daemonset
spec:
  selector:
    matchLabels:
      app: telemetrygen-metric-daemonset
  template:
    metadata:
      annotations:
        workload: daemonset
      labels:
        app: telemetrygen-metric-daemonset
    spec:
      containers:
      - command:
        - /telemetrygen
        - metrics
        - --otlp-insecure
        - --otlp-endpoint=test-opentelemetry-collector:4317
        - --duration=36000s
        - --rate=1
        - --otlp-attributes=service.name="test-daemonset"
        - --otlp-attributes=k8s.container.name="telemetrygen"
        - --otlp-attributes=k8s.container.restart_count="0"
        image: ghcr.io/open-telemetry/opentelemetry-collector-contrib/telemetrygen:latest
        imagePullPolicy: IfNotPresent
        name: telemetrygen
        resources: {}
        securityContext: {}
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30