apiVersion: apps/v1
kind: StatefulSet
metadata: 
  name: telemetrygen-trace-statefulset
  namespace: default
spec:
  serviceName: telemetrygen-trace-statefulset
  replicas: 1
  selector:
    matchLabels:
      app: telemetrygen-trace-statefulset
  template:
    metadata:
    metadata:
      annotations:
        workload: statefulset
      labels:
        app: telemetrygen-trace-statefulset
    spec:
      containers:
      - command:
        - /telemetrygen
        - traces
        - --otlp-insecure
        - --otlp-endpoint=test-opentelemetry-collector:4317
        - --service=test-statefulset
        - --duration=36000s
        - --rate=1
        - --otlp-attributes=k8s.container.name="telemetrygen"
        - --otlp-attributes=k8s.container.restart_count="0"
        image: ghcr.io/open-telemetry/opentelemetry-collector-contrib/telemetrygen:latest
        imagePullPolicy: IfNotPresent
        name: telemetrygen
        resources: {}
        securityContext: {}
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30